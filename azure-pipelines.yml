trigger:
  branches:
    exclude:
      - docs

jobs:
  - job: macosx_gradle
    pool:
      vmImage: macos-latest

    steps:
      - checkout: self
        submodules: true

      - task: CmdLine@2
        inputs:
          script: |
            brew info cmake
        displayName: "Homebrew (CMake)"

      - task: CmdLine@2
        inputs:
          script: |
            gradle --version
            gradle wrapper
        displayName: "Make Gradle Wrapper"

      - task: Gradle@2
        inputs:
          workingDirectory: ""
          gradleWrapperFile: "gradlew"
          gradleOptions: "-Xmx3072m"
          tasks: "assemble"
